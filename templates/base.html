<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    
    <nav class="topnav">
        <a class="nav-a" href="{{url_for('home')}}">Hem</a>
        <a class="nav-a" href="{{url_for('staff')}}">Anställda</a>
        {% if current_user.has_role('Admin')%}
        <a class="nav-a" href="{{url_for('search_person')}}">Personkort</a>
        {% endif %}
        <a class="nav-a" href="{{url_for('contact')}}">Kontakt</a>
        <a class="nav-a" href="{{url_for('logout')}}">Logga ut</a>
    </nav>
    {% block content%}
    {% endblock%}
    <footer>
        <p>Vårt företag <br> Företagsvägen 100 <br>100 00 Företagsbyn
        </p>
    </footer>
</body>
</html>
